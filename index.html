<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/images/logo-white.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tekup</title>
    <link rel="stylesheet" href="./src/index.css">
    <style>
      @keyframes appear{
        from {
          opacity: 0.3;
          scale: 0.9;
        }
        to{
          opacity: 1;
          scale: 1;
        }
      }
      .appear {
          animation: appear linear;
          animation-timeline: view();
          animation-range: entry 0% cover 40%;
        }
    </style>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
